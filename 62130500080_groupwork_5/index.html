<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

  <!-- CSS -->
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div id="app" class="container grid justify-center items-center">
    <div class="card h-max">
      <div class="header text-center text-3xl font-semibold my-3 w-full">Photo Gallery ({{ totalPhoto }})</div>
      
      <photo-search :images="images" @search-photo="searchPhoto"></photo-search>
      <div class="sep-line h-0.5 bg-gray-700 my-2 mx-10"> </div>
      <photo-view :canvas-img="canvasImg" @next="next" @previous="previous" @close-canvas="closeCanvas"></photo-view>
      <photo-list :search-value="searchValue" :images="showGallery" @toggle-heart="toggleHeart" @select-img="selectImg"></photo-list>
    </div>
  </div>
 <!-- my main.js -->
 <script src="./main.js"></script>

  <!-- Components -->
  <script src="./components/PhotoList.js"></script>
  <script src="./components/PhotoSearch.js"></script>
  <script src="./components/PhotoView.js"></script>

  <!-- Mount App -->
  <script>
    const mountedApp = app.mount('#app');
  </script>
</body>

</html>
